<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Grammy Nominations</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">


            Name:
            <input type="text" name="name" placeholder="John Doe" required><br> E-mail:
            <input type="email" name="email" placeholder="johndoe123@gmail.com" required>

            <!--add your own inputs below-->

            <br> Best New Artist:
            <select name="Best New Artist">
                <option value="Chance the rapper" selected> Chance The Rapper</option>
                <option value="Zara Larson"> Zara Larson</option>
                <option value="Jon Bellion"> Jon Bellion</option>
            </select> <br>Album of the Year<br>
            <input type="radio" name="album" value="Life of Pablo">Life of Pablo
            <input type="radio" name="album" value="Coloring Book">Coloring Book
            <input type="radio" name="album" value="Lemonade">Lemonade
            <br> Explain your choice:<br>
            <textarea name="explain"></textarea>
            <br>

            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
